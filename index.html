<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$PAWPAW - Popcat Fullscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #popcat {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-drag: none;
      z-index: 1;
    }

    #counter {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      color: white;
      font-family: sans-serif;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-family: 'Arial', sans-serif;
      z-index: 10;
      text-shadow: 2px 2px 4px #000;
    }

    #title h1 {
      font-size: 2.5em;
      margin: 0;
    }

    #title p {
      font-size: 0.9em;
      margin: 5px 0;
    }

    #buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 2px 2px 6px #000;
      transition: background-color 0.3s ease;
    }

    #buy-button:hover {
      background-color: #800080;
    }
  </style>
</head>
<body>

  <div id="title">
    <h1>$PAWPAW</h1>
    <p>CA: 123</p>
    <button id="buy-button">BUY</button>
  </div>

  <div id="counter">0</div>

  <img id="popcat" src="popcat-closed.jpg" alt="Popcat"/>

  <script>
    const popcat = document.getElementById('popcat');
    const counter = document.getElementById('counter');
    let count = 0;

    const openMouth = () => {
      popcat.src = 'popcat-open.jpg';
      count++;
      counter.textContent = count;
    };

    const closeMouth = () => {
      popcat.src = 'popcat-closed.jpg';
    };

    popcat.addEventListener('mousedown', openMouth);
    popcat.addEventListener('mouseup', closeMouth);
    popcat.addEventListener('touchstart', openMouth);
    popcat.addEventListener('touchend', closeMouth);
  </script>

</body>
</html>
