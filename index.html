<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popcat Fullscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #popcat {
      width: 100%;
      height: 100%;
      object-fit: cover;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-drag: none;
    }

    #counter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      color: white;
      font-family: sans-serif;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="counter">0</div>
  <img id="popcat" src="popcat-closed.png" alt="Popcat">

  <script>
    const popcat = document.getElementById('popcat');
    const counter = document.getElementById('counter');
    let count = 0;

    const openMouth = () => {
      popcat.src = 'popcat-open.png';
      count++;
      counter.textContent = count;
    };

    const closeMouth = () => {
      popcat.src = 'popcat-closed.png';
    };

    popcat.addEventListener('mousedown', openMouth);
    popcat.addEventListener('mouseup', closeMouth);
    popcat.addEventListener('touchstart', openMouth);
    popcat.addEventListener('touchend', closeMouth);
  </script>

</body>
</html>
