<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$PAWPAW - Popcat Fullscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #popcat {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('popcat-closed.jpg');
      background-size: cover;
      background-position: center;
      touch-action: manipulation;
      z-index: 1;
    }

    #counter {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      color: white;
      font-family: sans-serif;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-family: 'Arial', sans-serif;
      z-index: 10;
      text-shadow: 2px 2px 4px #000;
    }

    #title h1 {
      font-size: 2.5em;
      margin: 0;
    }

    #title p {
      font-size: 0.9em;
      margin: 0;
    }

    #buy {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 30px;
      font-size: 1em;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      z-index: 10;
      cursor: pointer;
      box-shadow: 2px 2px 6px #000;
    }

    #buy:hover {
      background-color: #8e44ad;
    }
  </style>
  <script>
    // Cegah klik kanan
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>
<body>

  <div id="title">
    <h1>$PAWPAW</h1>
    <p>CA: 3nLpp3H26UXSAb26CBmFVo569t5jSpRoRUpZQEFSmoon</p>
  </div>

  <button id="buy" onclick="window.open('https://moonshot.com/3nLpp3H26UXSAb26CBmFVo569t5jSpRoRUpZQEFSmoon?ref=y6sw1zS1Ks', '_blank')">BUY</button>

  <div id="counter">0</div>

  <div id="popcat"></div>

  <script>
    const popcat = document.getElementById('popcat');
    const counter = document.getElementById('counter');
    let count = 0;
    let isOpen = false;

    const openMouth = () => {
      if (!isOpen) {
        popcat.style.backgroundImage = "url('popcat-open.jpg')";
        count++;
        counter.textContent = count;
        isOpen = true;
      }
    };

    const closeMouth = () => {
      if (isOpen) {
        popcat.style.backgroundImage = "url('popcat-closed.jpg')";
        isOpen = false;
      }
    };

    // Mouse events (PC/laptop)
    popcat.addEventListener('mousedown', openMouth);
    popcat.addEventListener('mouseup', closeMouth);

    // Touch events (HP/tablet)
    popcat.addEventListener('touchstart', openMouth);
    popcat.addEventListener('touchend', closeMouth);
  </script>

</body>
</html>
